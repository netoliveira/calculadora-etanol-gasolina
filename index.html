<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Calculadora - Etanol x Gasolina</title>

		<!-- FONTS -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
			rel="stylesheet"
		/>
		<!-- /FONTS -->

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="./assets/css/style.min.css"
		/>
		<!-- /CSS -->
	</head>
	<body>
		<!-- #mainApp -->
		<div id="mainApp">
			<h1>
				<img
					src="./assets/img/logotipo.svg"
					alt="Calculadora - Etanol x Gasolina"
				/>
			</h1>

			<form
				method="post"
				id="calculadoraEtanolGasolina"
			>
				<div>
					<fieldset>
						<h3>Etanol</h3>
						<label for="etanolPreco">
							Preço/L*
							<input
								type="text"
								name="etanolPreco"
								id="etanolPreco"
								required
								placeholder="Valor do litro"
								oninput="formataPreco(this)"
							/>
						</label>
						<label for="etanolConsumo">
							Consumo km/L*
							<input
								type="text"
								name="etanolConsumo"
								id="etanolConsumo"
								placeholder="Consumo: Ex 9.6"
								oninput="formataConsumo(this)"
							/>
						</label>
					</fieldset>

					<fieldset>
						<h3>Gasolina</h3>
						<label for="gasolinaPreco">
							Preço/L*
							<input
								type="text"
								name="gasolinaPreco"
								id="gasolinaPreco"
								placeholder="Valor por litro"
								oninput="formataPreco(this)"
							/>
						</label>
						<label for="gasolinaConsumo">
							Consumo km/L*
							<input
								type="text"
								name="gasolinaConsumo"
								id="gasolinaConsumo"
								placeholder="Consumo: Ex 12.3"
								oninput="formataConsumo(this)"
							/>
						</label>
					</fieldset>
				</div>
				<div>
					<button
						onclick="calculadoraEtanolGasolina()"
						type="submit"
						id="btnSubmit"
						class=""
					>
						Calcular
					</button>
					<button
						onclick="refresh()"
						type="reset"
						id="btnReset"
						class="closed"
					>
						Resetar
					</button>
				</div>
			</form>
			<div id="messageResult">
				<p>Preencha o formulário corretamente, por favor!</p>
			</div>
		</div>
		<!-- /#mainApp -->

		<script src="https://unpkg.com/imask"></script>
		<script src="./assets/js/main.prod.js"></script>
	</body>
</html>
